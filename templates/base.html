<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Notes App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="{% if session.get('dark_mode') %}dark-mode{% endif %}">
    <header>
        <nav>
            <ul>
                <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/notes"><i class="fas fa-sticky-note"></i> Notes</a></li>
                <li><a href="/new"><i class="fas fa-plus-circle"></i> New Note</a></li>
                <li><a href="/trash"><i class="fas fa-trash-alt"></i> Trash</a></li>
                <li><a href="/settings"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Notes App. All rights reserved.</p>
    </footer>
</body>
</html>
